  let currentSet = 1;
  let questions = set1.slice();
  let idx = 0;
  let selected = null;
  let score = 0;
  let answered = 0;
  let lock = false;
  let seconds = 200 * 60; // 200 minutes default like exam
  const qText = document.getElementById('qText');
  const optsUl = document.getElementById('opts');
  const feedback = document.getElementById('feedback');
  const submitBtn = document.getElementById('submitBtn');
  const nextBtn = document.getElementById('nextBtn');
  const skipBtn = document.getElementById('skipBtn');
  const revealBtn = document.getElementById('revealBtn');
  const qMeta = document.getElementById('qMeta');
  const catMeta = document.getElementById('catMeta');
  const setMeta = document.getElementById('setMeta');
  const timerMeta = document.getElementById('timerMeta');
  const scoreMeta = document.getElementById('scoreMeta');
  const progressFill = document.getElementById('progressFill');
  const loadSet2Btn = document.getElementById('loadSet2Btn');
  const resetBtn = document.getElementById('resetBtn');

  function shuffle(arr){ return arr.map(v=>[Math.random(),v]).sort((a,b)=>a[0]-b[0]).map(x=>x[1]); }

  function render(){
    if(idx>=questions.length){
      qText.innerHTML = `🎉 You’ve completed Set ${currentSet}! Final score: <strong>${score}/${questions.length}</strong>.`;
      optsUl.innerHTML = '';
      feedback.classList.add('hidden');
      document.querySelector('.actions').classList.add('hidden');
      qMeta.textContent = `Q: ${questions.length} / ${questions.length}`;
      catMeta.textContent = 'Category: —';
      progressFill.style.width = '100%';
      return;
    }
    const q = questions[idx];
    qText.textContent = (idx+1)+'. '+q.q;
    qMeta.textContent = `Q: ${idx+1} / ${questions.length}`;
    catMeta.textContent = `Category: ${q.cat || '—'}`;
    progressFill.style.width = ((idx)/questions.length*100).toFixed(1)+'%';
    optsUl.innerHTML = '';
    q.opts.forEach((opt,i)=>{
      const li = document.createElement('li');
      const id = 'opt_'+i;
      li.innerHTML = `<label class="opt"><input type="radio" name="opt" value="${i}"> ${opt}</label>`;
      optsUl.appendChild(li);
    });
    selected = null;
    lock = false;
    feedback.classList.add('hidden');
  }

  optsUl && optsUl.addEventListener('change', e=>{
    if (e.target && e.target.name==='opt'){
      selected = parseInt(e.target.value,10);
    }
  });

  submitBtn.addEventListener('click', ()=>{
    if(lock) return;
    const q = questions[idx];
    if(selected===null){
      alert('Please select an option.');
      return;
    }
    lock = true;
    answered++;
    const lis = optsUl.querySelectorAll('label.opt');
    lis.forEach((label, i)=>{
      if(i===q.ans){ label.classList.add('correct'); }
      if(i===selected && selected!==q.ans){ label.classList.add('wrong'); }
    });
    if(selected===q.ans){ score++; }
    feedback.innerHTML = `<strong>Correct answer:</strong> ${q.opts[q.ans]}<br><em>${q.exp || ''}</em>`;
    feedback.classList.remove('hidden');
    scoreMeta.textContent = `Score: ${score}`;
  });

  nextBtn.addEventListener('click', ()=>{
    idx++;
    render();
  });

  skipBtn.addEventListener('click', ()=>{
    idx++;
    render();
  });

  revealBtn.addEventListener('click', ()=>{
    const q = questions[idx];
    const lis = optsUl.querySelectorAll('label.opt');
    lis.forEach((label, i)=>{
      if(i===q.ans){ label.classList.add('correct'); }
    });
    feedback.innerHTML = `<strong>Correct answer:</strong> ${q.opts[q.ans]}<br><em>${q.exp || ''}</em>`;
    feedback.classList.remove('hidden');
  });

  resetBtn.addEventListener('click', ()=>{
    idx=0; score=0; answered=0; selected=null; lock=false;
    questions = currentSet===1 ? shuffle(set1.slice()) : shuffle(set2.slice());
    scoreMeta.textContent = 'Score: 0';
    render();
  });

  loadSet2Btn.addEventListener('click', ()=>{
    currentSet = 2;
    setMeta.textContent = 'Set: 2 / 2';
    idx=0; score=0; answered=0; selected=null; lock=false;
    questions = shuffle(set2.slice());
    scoreMeta.textContent = 'Score: 0';
    render();
  });

  function tick(){
    const m = Math.floor(seconds/60);
    const s = seconds%60;
    timerMeta.textContent = 'Timer: '+String(m).padStart(2,'0')+':'+String(s).padStart(2,'0');
    if(seconds>0) seconds--;
  }
  setInterval(tick, 1000);

  questions = shuffle(set1.slice());
  render();
</script>
